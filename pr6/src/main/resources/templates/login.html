<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Вход в аккаунт</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
</head>
<body id="form" style="background-color: #ffffff">

<div class="container  col-lg-8  p-md-5  text-start ">
    <div class="mb-4">
        <h2>LOGIN</h2>
    </div>
    <form th:action="@{/login}" class="justify-content-center" method="post">
        <div class="form-group mb-3">
            <label for="username" class="mb-2">Логин</label>
            <input type="text" class="form-control" id="username" name="username" required />

        </div>
        <div class="form-group mb-3">
            <label for="password" class="mb-2">Пароль</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-secondary py-2" type="submit">Войти</button>
            <a type="button" class="btn btn-link" href="/register">Регистрация</a>

        </div>
    </form>
    <p th:if="${param.error}">
        Ошибка входа
    </p>
    <p th:if="${param.logout}">
        logout
    </p>
</div>

</body>
</html>
