<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
</head>
<body id="form" style="background-color: #ffffff">

<div class="container  col-lg-8  p-md-5  text-start  ">
    <div class="mb-4">
        <h2>Регистрация</h2>
    </div>
    <form th:action="@{/register}" th:object="${profile}" method="POST" enctype="utf8" class="justify-content-center">
        <div class="form-group mb-3">
            <label for="username" class="mb-2">Логин</label>
            <input type="text" class="form-control" id="username" name="username" th:field="*{username}" required />
            <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Ошибка логина</div>
        </div>

        <div class="form-group mb-3">
            <label for="password" class="mb-2">Пароль</label>
            <input type="password" class="form-control" id="password" name="password" th:field="*{password}" required>
            <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Ошибка пароля</div>
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-secondary py-2" type="submit">Зарегистрироваться</button>
            <a type="button" class="btn btn-link" th:href="@{/login}">Log-in</a>
        </div>
    </form>
</div>

</body>
</html>
