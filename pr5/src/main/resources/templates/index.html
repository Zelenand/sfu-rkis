<html lang="en" xmlns:th="http://www.springframework.org/schema/mvc"
      xmlns:security="http://www.springframework.org/security/tags" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Главная</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <title>Computers</title>
</head>
<body>
<header>
    <h1>Bags</h1>

    <nav class="navbar navbar-expand-sm navbar-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
                    aria-controls="navbarContent" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarContent">
                <ul class="navbar-nav mr-auto mb-2">
                    <li class="nav-item">
                        <a th:href="@{/computers}">Show all computers</a>
                    </li>

                    <div sec:authorize="hasRole('ROLE_ADMIN')">
                        <li class="nav-item">
                            <a th:href="@{/admin/computers/new}">Add computers</a>
                        </li>
                    </div>
                </ul>
            </div>
        </div>
    </nav>
</header>

<section>
    <div class="container">
        <p>Для того, чтобы перейти на страницу редактирования записи или удаления, необходимо перейти сначала на вкладку
            "Show all computers" и затем щёлкнуть на название модели.</p>

        <div sec:authorize="isAuthenticated()">
            <form method="POST" th:action="@{/logout}">
                <button type="submit" value="Submit" class="btn btn-primary btn-block mb-4">Logout</button>
            </form>
        </div>

    </div>

</section>
</body>
</html>
